<!DOCTYPE HTML>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>¿Jugamos al ahorcado?</title>
	<link rel="stylesheet" href="diseno.css">
</head>

<body>
	<main>
		<div class="home-btn" id="home-btn">
			<button class="btn-inicia-juego disenoAzul" id="comenzar-juego" onclick="iniciarJuego()">Iniciar juego</button>
		</div>
		<container class="areaJuego-aparecer" id="jugar">
			<div class="canvasContainer">
				<canvas width="1080px" height="780px" class="canvas-horca" id="horca"></canvas>
				<div class="botonesJuego" id="botonesJuego">
					<button class="nuevoJuego disenoAzul" id="nuevoJuego" >Nuevo Juego</button>
					<button class="btn-salir disenoBlanco" id="btn-salir" onclick="reiniciar()">Salir</button>
				</div>
			</div>
			<container class="conteoContainer" id="conteoContainer" data-guiones>
				<h2 class="aciertos" id="aciertos"></h2>
				<p class="conteoIntentos" id="conteoIntentos"></p>
				<h2 class="mostrarLetrasMal" id="mostrarLetrasMal">Letras Incorrectas</h2>
				<h2 class="letraMal" id="letraMal"></h2>
			</container>
		</container>
	</main>
	<script src="./Operacion/cerebro.js"></script>
	<script src="./Operacion/canvas.js"></script>
</body>
<footer>
